{% extends 'index.html' %}

{% load static %}

{% block title %}
SENAI - ADICIONAR ALUNO
{% endblock %}

{% block body %}
<div class="container" style="display: flex; align-items: center; justify-content: center;">
    <section class="adicionar-aluno">
        <h1>Adicionar Aluno</h1>
        <div class="form-container">
            <div class="left-side">
                <div>
                    {{form.foto}} <!-- Campo oculto para foto -->
                </div>
                
                <!-- Botão para adicionar foto -->
                <button type="button" class="foto-btn" onclick="document.getElementById('id_foto').click();">
                    <i class="bi bi-person-circle" style="font-size: 150px;"></i>
                </button>
                
                <!-- Mostra a imagem se já foi escolhida -->
                <div id="foto-preview" style="margin-top: 10px;">
                    <img id="foto-img" src="#" alt="Prévia da foto" style="display: none; width: 150px; height: 150px; border-radius: 50%;">
                </div>
            </div>

            <div class="right-side">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group" style="display: block;">
                        <div>
                            <label for="nome">Nome Completo:</label>
                        </div>
                        <div>
                            {{form.nome}}
                        </div>
                    </div>

                    <div class="form-group" style="display: block;">
                        <div>
                            <label for="curso">Telefone de Contato:</label>
                        </div>
                        <div>
                            {{form.telefone}}
                        </div>
                    </div>

                    <div class="form-group" style="display: block;">
                        <div>
                            <label for="cpf">Nome do Pai:</label>
                        </div>
                        <div>
                            {{form.nome_pai}}
                        </div>
                    </div>

                    <div class="form-group" style="display: block;">
                        <div>
                            <label for="cpf">Nome da Mãe:</label>
                        </div>
                        <div>
                            {{form.nome_mae}}
                        </div>
                    </div>

                    <div class="form-group" style="display: block;">
                        <div>
                            <label for="cpf">Turma:</label>
                        </div>
                        <div>
                            {{form.turma}}
                        </div>
                    </div>
            
                    <div class="obs">
                        <div>
                            <label for="observacoes">Observações:</label>
                        </div>
                        <div>
                            {{form.observacoes}}
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<style>
    body {
        color: white;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 0 auto;
        padding-top: 80px;
    }

    .adicionar-aluno h1 {
        font-size: 2.5em;
        margin-bottom: 40px;
        text-align: center;
        margin-top: 10px;
        font-family: 'Inria Serif', serif;
        font-weight: bold;
    }

    .form-container {
        display: inline-block;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        padding: 20px;
    }

    .left-side {
        text-align: center;
        padding-left: 30px;
        margin-left: 30px;
        margin-bottom: 50px;
        margin-right: 130px;
        margin-top: 10px;
    }

    .form-group {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 15px;
    }

    .obs {
        display: block;
        font-family: sans-serif;
        font-size: 20px;
    }

    .form-group label {
        font-size: 18px;
        width: 100px;
        margin-right: 10px;
    }

    .form-control {
        background-color: #bcbcbc80;
        color: white;
        border: 1px solid #686868;
        padding: 7px;
        border: none;
        border-radius: 5px;
        margin-bottom: 15px;
        width: 400px;
        box-sizing: border-box;
        height: 35px;
    }

    .btn {
        background-color: #686868;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
        border-radius: 5px;
        width: 200px;
        margin-top: 15px;
        margin-left: 90px;
        font-family: 'Inria Serif', serif;
        font-weight: bold;
    }

    .btn:hover {
        background-color: #555;
    }

    /* Estilo do botão de foto */
    .foto-btn {
        background-color: #686868;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 150px;
        height: 150px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
    }

    /* Esconde o campo de input file */
    input[type="file"] {
        display: none;
    }
</style>

<script>
    // Função para mostrar a imagem escolhida como pré-visualização
    document.getElementById('id_foto').addEventListener('change', function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onloadend = function() {
            var fotoPreview = document.getElementById('foto-img');
            fotoPreview.src = reader.result;
            fotoPreview.style.display = 'inline';
        }

        if (file) {
            reader.readAsDataURL(file);
        }
    });
</script>

{% endblock %}
