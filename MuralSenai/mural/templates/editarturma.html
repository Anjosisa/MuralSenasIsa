{% extends 'index.html' %}

{% load static %}

{% block title %}
SENAI - EDITAR TURMA
{% endblock %}

{% block body %}

<div class="header">
    <div class="logo">SENAI</div>
    <div class="user-controls">
        <a href="#" class="link">Cadastro</a> | <a href="#" class="link">Login</a>
        <span class="user-icon">üë§</span>
    </div>
</div>

<div class="container">
    <h1>Editar Turma</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="turma">Turma:</label>
            <input type="text" id="turma" name="turma" value="{{ turma.turma }}" class="input-field">
        </div>
        <div class="form-group">
            <label for="turma">Periodo:</label>
            <input type="text" id="turma" name="turma" value="{{ turma.periodo }}" class="input-field">
        </div>

        <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" value="{{ turma.curso }}" class="input-field">
        </div>
        <button type="submit" class="btn">Editar</button>
    </form>
</div>

<style>
    /* Fundo inspirado no Car√¥metro */
    body {
        background: linear-gradient(135deg, #1a1a1a, #333);
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Cabe√ßalho */
    .header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: black;
        border-bottom: 2px solid white;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: red;
    }

    .user-controls .link {
        color: white;
        text-decoration: none;
        margin: 0 5px;
    }

    .user-icon {
        font-size: 20px;
        margin-left: 10px;
    }

    /* Conte√∫do */
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(40, 40, 40, 0.9); /* Fundo semitransparente */
        border: 1px solid white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
    }

    .container h1 { 
        text-align: center;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .form-group label {
        margin-bottom: 5px;
        font-size: 16px;
    }

    .input-field {
        padding: 10px;
        border: 1px solid white;
        border-radius: 5px;
        background-color: black;
        color: white;
        font-size: 14px;
    }

    .input-area {
        height: 80px;
        resize: none;
        padding: 10px;
        border: 1px solid white;
        border-radius: 5px;
        background-color: black;
        color: white;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        background-color: red;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background-color: darkred;
        transform: scale(1.05);
    }
</style>

{% endblock %}
